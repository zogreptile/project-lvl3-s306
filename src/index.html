<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yet another rss reader</title>
</head>
<body>
  <section class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <h1 class="display-4">Add rss feed</h1>
          <hr class="my-4">
          <form class="position-relative" id="find-rss-form">
            <div class="input-group">
              <input type="text" class="form-control" id="find-rss-input" placeholder="Enter RSS feed address">
              <div class="input-group-append">
                <button class="btn btn-primary" id="submit-btn" type="submit" disabled>Add</button>
              </div>
            </div>
            <small class="form-text text-muted position-absolute" id="notification"></small>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="container mb-30">
    <div class="row">
      <div class="col-sm-4">
        <h2>Feeds</h2>
        <div id="feeds"></div>
      </div>
      <div class="col-sm-8">
        <h2>Posts</h2>
        <div id="posts"></div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="preview-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="preview-modal-label"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="preview-modal-label">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary btn-sm" href="" target="_blank">Visit site</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
