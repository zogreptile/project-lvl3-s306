<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yet another rss reader</title>
</head>
<body>
  <section class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <h1 class="display-4">Add rss feed</h1>
          <hr class="my-4">
          <form id="find-rss-form">
            <div class="input-group">
              <input type="text" class="form-control" id="find-rss-input" placeholder="Enter RSS feed address">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="container mb-30">
    <div class="row">
      <div class="col-sm-4">
        <h2 class="mb-30">Feeds</h2>
        <ul class="list-group list-group-flush" id="feeds"></ul>
      </div>
      <div class="col-sm-8">
        <h2 class="mb-30">Posts</h2>
        <ul class="list-group list-group-flush" id="posts"></ul>
      </div>
    </div>
  </div>
</body>
</html>
